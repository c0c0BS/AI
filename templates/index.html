<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat mit G√ºnter üê∂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 10px;
            margin: 0;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 70vh; /* 70% der H√∂he des Bildschirms */
            overflow-y: scroll;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        #inputContainer {
            display: flex;
            gap: 5px;
        }
        #userInput {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .user {
            color: #007bff;
        }
        .bot {
            color: #28a745;
        }
        .message {
            margin-bottom: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Chat mit G√ºnter üê∂</h1>
    <div id="chat"></div>
    <div id="inputContainer">
        <input id="userInput" placeholder="Schreib was, coco..." />
        <button onclick="sendMessage()">Senden</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const msg = input.value.trim();
            if (!msg) return;

            addMessage("Du", msg, "user");
            input.value = "";
            input.focus();

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            const data = await res.json();
            addMessage("G√ºnter", data.reply, "bot");
        }

        function addMessage(sender, text, cls) {
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.classList.add("message", cls);
            div.innerHTML = `<b>${sender}:</b> ${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // Enter-Taste unterst√ºtzt senden
        document.getElementById("userInput").addEventListener("keypress", function(e){
            if(e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
